<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <!--cabeçalho da pagina-->
    <header>
      <div class="caixa">
        <h1>
          <img src="imagem-produtos/logo.png" alt="Logo da barbearia alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--corpo da pagina, onde vai todo conteudo-->
    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX)XXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email" />
            Email</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
            Telefone</label
          >

          <label for="radio-Whasapp">
            <input
              type="radio"
              name="contato"
              value="Whasapp"
              id="radio-Whasapp"
              checked
            />
            Whasapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horario prefere ser atendido ?</legend>
          <select name="" id="">
            <option value="">Manha</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" checked /> Gostaria de receber nossas novidades
          por email?</label
        >

        <input
          class="enviar"
          type="submit"
          name="contato"
          value="Enviar formulario"
        />
      </form>
      <!--criando tabelas-->
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!--rodapé da pagina-->
    <footer>
      <img
        src="imagem-produtos/logo-branco.png"
        alt="Logo da barbearia alura"
      />
      <p class="rodape">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
